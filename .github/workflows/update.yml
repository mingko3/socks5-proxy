name: Update SOCKS5 Proxies and Generate Clash Config

on:
  schedule:
    - cron: '0 */4 * * *'  # 每 4 小时运行一次
  workflow_dispatch:      # 允许手动触发

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests pyyaml beautifulsoup4

      - name: Run script to generate proxy.yaml and sub
        run: python generate.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add proxy.yaml sub
          git commit -m "Auto update proxies and sub" || echo "Nothing to commit"
          git push

      - name: Show debug logs
        if: always()
        run: |
          echo "Contents of proxy.yaml:"
          cat proxy.yaml
          echo "Contents of sub:"
          cat sub
